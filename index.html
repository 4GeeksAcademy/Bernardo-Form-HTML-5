<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script><style>
    body{
        border: solid 1px gray;
        margin: 60px;
    }
    .coment{
        margin-left: 650px;
        margin-top: -100px;
    } </style>
</head>
<body class="container fluid">
    <div>
      <div>
        <h2>Payment form example</h2>
      </div>
      <hr>
      <div>
        <div class="alert alert-danger" role="alert">
          Some fiels are missing
        </div>
        <div>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="Card#">Card#</label>
              <input type="text" class="form-control" placeholder="Card#" aria-label="City">
            </div>
            <div class="col-sm-2">
              <label for="Card#">CVC#</label>
              <input type="text" class="form-control" placeholder="0000" aria-label="State">
            </div>
            <div class="col-sm ">
              <label for="Amount">Amount</label>
              <input type="text" class="form-control" placeholder="Amount" aria-label="Zip">
            </div>
          </div>
        </div>
      </div>
      <br>
    <div class="row g-3">
      <div class="col">
        <label for="name">Firts Name</label>
        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <label for="Last Name">Last Name</label>
        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
      </div>
    </div>
    <br>
    <div class="row g-3">
      <div class="col-sm-6">
        <label for="City">City</label>
        <input type="text" class="form-control" placeholder="City" aria-label="City">
      </div>
      <div class="col-sm">
        <label for="autoSizingSelect">State</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected>Choose...</option>
          <option value="1">4</option>
          <option value="2">Geeks</option>
          <option value="3">Academy</option>
        </select>
      </div>
      <div class="col-sm">
        <label for="Zip">Zip</label>
        <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
      </div>
    </div>
    <br>
    <div>
        <div>
          <p>We accept...
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups>
            <div class="btn-group me-2" role="group" aria-label="First group">
              <button type="button" class="btn btn-secondary"><i class="fab fa-cc-visa"></i></button>
              <button type="button" class="btn btn-secondary"><i class="fab fa-cc-mastercard"></i></button>
              <button type="button" class="btn btn-secondary"><i class="fab fa-cc-amex"></i></button>
              <button type="button" class="btn btn-secondary"><i class="fab fa-cc-discover"></i></button>
            </div>
            </p>
            <div class="coment">
              <label for="comentario">Message</label>
              <textarea rows="5" cols="60" id="comentario" name="comentario"></textarea>
            </div>
          </div>
        </div>
        <br>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
          <button class="btn btn-primary" type="button">Send</button>
        </div>
        <br>
      </div>
  </body>
</html>
